<html>
    <head>
        <title>Add a customer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
              crossorigin="anonymous">
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
        crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>Please add a new customer:</h1>
            
        <form action="api/customers" method="post" class="form-horizontal">
            <div class="form-group">
                <label>Customer ID : </label>   
                <input class="form-control" type="number" name="id"  required/>
	    </div>
            
		<div class="form-group">
                    <label>Name : </label>
                    <input class="form-control" type="text" name="name" />
		</div>
		<div class="form-group">
                    <label>Address : </label> 
                    <input class="form-control" type="text" name="address" />
		</div>
                
                <div class="form-group">
                    <label>Email : </label>
                    <input class="form-control" type="email" name="email" required/>
		</div>
                
                <div class="form-group">
                    <label>Password : </label> 
                    <input class="form-control" type="password" name="password" required />
		</div>
		<input class="btn btn-success" type="submit" value="Create Customer" />
                <input class="btn btn-danger pull-right" type="reset" value="Reset Form"/>
                <a class="btn btn-info" href="index.html"> << Go back to Home page </a>
	</form>
            
            
        </div>
    </body>
</html>
