<html>
    <head>
        <title>New Transaction</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
              crossorigin="anonymous">
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
        crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>Please create a new transaction</h1>
            
        <form action="api/transactions" method="post" class="form-horizontal">
            <div class="form-group">
                <label> Transaction ID : </label>   
                <input class="form-control" type="number" name="tID" required />
	    </div>
            
		<div class="form-group">
                    <label>Description : </label>
                    <input class="form-control" type="text" name="description" />
		</div>
		<div class="form-group">
                    <label>Type : ( i.e. Debit / Credit )</label> 
                    <input class="form-control" type="text" name="type"  required />
		</div>
                
                <div class="form-group">
                    <label>Amount : </label>
                    <input class="form-control" type="number" name="amount" required />
		</div>
            
                <div class="form-group">
                    <label>Created at : </label>
                    <input class="form-control" type="datetime-local" name="createA" />
		</div>
                
		<input class="btn btn-success" type="submit" value="Submit Transaction" />
                <input class="btn btn-danger pull-right" type="reset" value="Reset Form"/>
                <a class="btn btn-info" href="index.html"> << Go to Home page </a>
	</form>
            
        </div>
    </body>
</html>
